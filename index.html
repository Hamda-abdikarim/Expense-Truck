<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container" id="box">
        <div class="main" id="app">
                 <h1>Expense Tracker</h1>
                 <h3>Add A New Item:</h3>

           <div class="inpts" id="input">
              <label for="Name" id="name">Name:</label>
               <input type="text" class="text" id="txt">
   <br> <br>

             <label for="Date">Date:</label>
               <input type="date" class="date" id="dte"> &NonBreakingSpace;
             <label for="Amount">Amount:</label>
               <input type="number" name="Amount" id="amnt">
<br> <br>

  <button class="expense">Add Expense</button>
</div>
<br> <br>
<table class="table1" id="table">
    <tr>
        <th>Name</th>
        <th>Data</th>
        <th>Amount</th>
        
    </tr>
    
</table>


</div>
</section>
<script src="app.js"></script>
</body>
</html>
